<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-buttons slot="start">
            <ion-menu-button style="color: #fff;"></ion-menu-button>
        </ion-buttons>
        <ion-title style="color: #fff; padding-left:35%">
            Shopping-List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="checkItem">
        <app-shopping-edit></app-shopping-edit>
    </div>

    <h3 style="text-align: center;">Shopping-List</h3>

    <ion-row>
        <ul class="list-group" style="margin: auto;">
            <li class="list-group-item" style="background-color:  rgba(220, 230, 252, 0.85);" *ngFor="let ing of ingredients, let i = index">
                <a (click)="onEditItem(i)">
                  {{ ing.name }} - {{ ing.amount}} ({{ ing.unit}})
                </a>
            </li>
        </ul>
    </ion-row>

    <ion-row style="text-align: center; margin-left: 20%; " *ngIf="!checkItem">
        <i>No ingredient is added.</i>
    </ion-row>
    <br>
    <ion-row *ngIf="checkItem">
        <button class="btn  btn-lg btn-block" style="background-color: #f88e7c;" (click)="bill()">Bill</button>
    </ion-row>

</ion-content>
