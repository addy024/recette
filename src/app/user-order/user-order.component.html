<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-buttons slot="start">
            <ion-menu-button style="color: #fff;"></ion-menu-button>
        </ion-buttons>
        <ion-title style="color: #fff; padding-left:35%">
            My-Order
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-card padding>
        <h1>Orders</h1>


        <ul class="list-group" style="margin: auto;">
            <div *ngFor="let id of ordersID;let i = index">
                <li class="list-group-item" style="background-color:  rgba(220, 230, 252, 0.85);" *ngIf="orderDetail[i][4]=='pending' && orderDetail[i][0]== currentUserEmail">
                    <a (click)="hit(i)">
                        <p>{{id}}</p>
                    </a>
                </li>
            </div>

        </ul>

        <br>
        <hr>
        <div *ngIf="selected">
            <h1>{{id}}</h1>
            <b>Ordered by :</b>
            <h4>{{emailId}}</h4>
            <b>Address : </b>
            <p>{{address}}</p>
            <br>
            <b>Email : </b>
            <p>{{email}}</p>
            <br>
            <b>Mobile Number : </b>
            <p>{{mobileno}}</p>
            <br>
            <b>Name : </b>
            <p>{{name}}</p>

            <h3>Ingredients : </h3>
            <div *ngFor="let ing of ingredient">
                <h5>{{ing.amount}} - {{ing.name}} - {{ing.unit}}</h5>
            </div>
            <br>
            <h3>Status : {{status}}</h3>
            <br>
            <h3>Price :- {{price}}</h3>
        </div>
    </ion-card>
</ion-content>
